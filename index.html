<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>scoped CSS variables and JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="flle.css">
</head>
<body>
    <h2>update CSS variables with <span class="h1">JS</span></h2>
    <div class="control">

        <label for="spacing">Spacing:</label>
        <input class="control" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input class="control" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input class="control" type="color" name="base" value="#ffc600">

    </div>

   <img src="sheep.jpg">
   
</body>
</html>
